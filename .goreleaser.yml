# GoReleaser configuration for AWS SLURM Bursting Budget

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: asbb-cli
    main: ./cmd/asbb
    binary: asbb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.Version={{.Version}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.GitCommit={{.FullCommit}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.BuildTime={{.Date}}

  - id: budget-service
    main: ./cmd/budget-service
    binary: budget-service
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.Version={{.Version}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.GitCommit={{.FullCommit}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.BuildTime={{.Date}}

  - id: recovery
    main: ./cmd/recovery
    binary: recovery
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.Version={{.Version}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.GitCommit={{.FullCommit}}
      - -X github.com/scttfrdmn/aws-slurm-burst-budget/pkg/version.BuildTime={{.Date}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: tar.gz
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - configs/config.example.yaml
      - migrations/*.sql

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
      - go mod tidy
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

