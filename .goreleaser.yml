  github:
    owner: scttfrdmn
    name: aws-slurm-burst-budget
  name_template: "v{{.Version}}"
  header: |
    ## ðŸŽ‰ AWS SLURM Bursting Budget {{.Version}}

    **Release Date**: {{.Date}}
    **Git Commit**: {{.ShortCommit}}

    ### ðŸ“¦ Downloads

    Choose the appropriate binary for your platform:

  footer: |
    ### ðŸš€ Installation

    ```bash
