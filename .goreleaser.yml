    ---

    **Full Changelog**: https://github.com/scttfrdmn/aws-slurm-burst-budget/compare/{{.PreviousTag}}...{{.Tag}}

docker_manifests:
  - name_template: scttfrdmn/asbb:{{ .Version }}
    image_templates:
      - scttfrdmn/asbb:{{ .Version }}-amd64
      - scttfrdmn/asbb:{{ .Version }}-arm64

  - name_template: scttfrdmn/asbb:latest
    image_templates:
      - scttfrdmn/asbb:latest-amd64
      - scttfrdmn/asbb:latest-arm64

dockers:
  - image_templates:
      - scttfrdmn/asbb:{{ .Version }}-amd64
      - scttfrdmn/asbb:latest-amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.description=Budget management for HPC clusters bursting to AWS
      - --label=org.opencontainers.image.url=https://github.com/scttfrdmn/aws-slurm-burst-budget
      - --label=org.opencontainers.image.source=https://github.com/scttfrdmn/aws-slurm-burst-budget
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.licenses=MIT

  - image_templates:
      - scttfrdmn/asbb:{{ .Version }}-arm64
      - scttfrdmn/asbb:latest-arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.description=Budget management for HPC clusters bursting to AWS
      - --label=org.opencontainers.image.url=https://github.com/scttfrdmn/aws-slurm-burst-budget
      - --label=org.opencontainers.image.source=https://github.com/scttfrdmn/aws-slurm-burst-budget
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.licenses=MIT

nfpms:
  - id: asbb
    package_name: aws-slurm-burst-budget
    vendor: Scott Friedman
    homepage: https://github.com/scttfrdmn/aws-slurm-burst-budget
    maintainer: Scott Friedman <scott@example.com>
    description: Budget management system for HPC clusters bursting to AWS with incremental allocation scheduling
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/local/bin
    contents:
      - src: configs/config.example.yaml
        dst: /etc/asbb/config.example.yaml
      - src: migrations/*.sql
        dst: /usr/share/asbb/migrations/
      - src: scripts/install-hooks.sh
        dst: /usr/share/asbb/scripts/install-hooks.sh
        file_info:
          mode: 0755
    scripts:
      postinstall: |
        echo "AWS SLURM Bursting Budget installed successfully!"
        echo "Copy /etc/asbb/config.example.yaml to /etc/asbb/config.yaml and configure for your environment"
        echo "Run 'asbb --help' to get started"

brews:
  - repository:
      owner: scttfrdmn
      name: homebrew-tap
    directory: Formula
    homepage: https://github.com/scttfrdmn/aws-slurm-burst-budget
    description: Budget management system for HPC clusters bursting to AWS
    license: MIT
    test: |
      system "#{bin}/asbb version"
    install: |
      bin.install "asbb"
      bin.install "budget-service"
      bin.install "recovery"

announce:
  skip: true